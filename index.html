<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <script src="code.js" defer></script>
    <title> Weather for your city </title>
</head>
<body>
    <h1 class="header">Weather for your city</h1>
    <section class="input_section">
        <label class="input_label" for="city_input">Input your city name here:</label>
        <input class="input" type="text" id="city_input">
        <button class="input_button">Search weather</button>
    </section>
    <section class="output_section">
        <p class="city"></p>
        <p class="weather"></p>
        <p class="temp"></p>
        <p class="pressure"></p>
        <p class="humidity"></p>
        <p class="wind_speed"></p>
    </section>
</body>
</html>
